
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Power List Sprint</title>
    <meta name="description" content="30 days to glory. Loser gets a buzz cut. Sebastian vs Cole.">
    <meta name="theme-color" content="#020617">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-bungee { font-family: 'Bungee', cursive; }
        
        @keyframes race-glow {
          0% { filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4)); }
          50% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.8)); }
          100% { filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4)); }
        }
        .sprint-active { animation: race-glow 1.5s infinite; }
        
        .track-gradient {
          background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
          background-size: 20px 20px;
          background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        ::selection { background: #ef4444; color: white; }
    </style>
